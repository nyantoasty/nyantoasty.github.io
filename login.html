<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Stitch Witch</title>
    
    <!-- Favicon and PWA icons -->
    <link rel="icon" type="image/png" href="/assets/icons/yarn-ball-icon.png">
    <link rel="shortcut icon" type="image/png" href="/assets/icons/yarn-ball-icon.png">
    <link rel="apple-touch-icon" href="/assets/icons/yarn-ball-icon.png">
    
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-primary text-secondary">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-card p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-bold text-primary mb-6 text-center">Welcome to Stitch Witch</h1>
            <p class="text-secondary mb-8 text-center">Sign in to access your pattern library</p>
            
            <div id="error-message" class="hidden bg-error text-error-foreground p-4 rounded mb-4">
                <p id="error-text">An error occurred</p>
            </div>
            
            <div id="loading-message" class="hidden text-center mb-4">
                <p>Signing you in...</p>
            </div>
            
            <button id="google-login-btn" class="w-full btn-accent py-3 px-6 rounded font-bold">
                Continue with Google
            </button>
        </div>
    </div>

<script type="module">
    import { auth, redirectIfAuthenticated } from './js/auth-guard.js';
    import { GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const provider = new GoogleAuthProvider();
    const googleLoginBtn = document.getElementById('google-login-btn');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const loadingMessage = document.getElementById('loading-message');

    function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
        loadingMessage.classList.add('hidden');
        googleLoginBtn.disabled = false;
    }

    function showLoading() {
        loadingMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        googleLoginBtn.disabled = true;
    }

    function hideLoading() {
        loadingMessage.classList.add('hidden');
        googleLoginBtn.disabled = false;
    }

    googleLoginBtn.addEventListener('click', async () => {
        try {
            console.log('🔑 Starting Google sign-in with popup...');
            showLoading();
            
            const result = await signInWithPopup(auth, provider);
            console.log('✅ Sign in successful:', result.user.email);
            console.log('👤 User details:', {
                uid: result.user.uid,
                email: result.user.email,
                displayName: result.user.displayName
            });
            
            const redirectUrl = sessionStorage.getItem('auth_redirect_url') || '/index.html';
            sessionStorage.removeItem('auth_redirect_url');
            console.log('🔄 Redirecting to:', redirectUrl);
            window.location.replace(redirectUrl);
            
        } catch (error) {
            console.error('❌ Sign in error:', error);
            hideLoading();
            
            if (error.code === 'auth/popup-blocked') {
                showError('Popup was blocked. Please allow popups for this site and try again.');
            } else if (error.code === 'auth/popup-closed-by-user') {
                showError('Sign in was cancelled. Please try again.');
            } else if (error.code === 'auth/cancelled-popup-request') {
                showError('Please wait for the current sign-in to complete.');
            } else {
                showError('Failed to sign in. Please try again.');
            }
        }
    });

    // Check if user is already authenticated
    redirectIfAuthenticated().catch(error => {
        console.log('👤 User not authenticated, staying on login page');
    });
</script>
</body>
</html>
