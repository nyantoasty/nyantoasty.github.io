<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Stitch Witch</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-primary text-secondary">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-card p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-bold text-primary mb-6 text-center">Welcome to Stitch Witch</h1>
            <p class="text-secondary mb-8 text-center">Sign in to access your pattern library</p>
            
            <div id="error-message" class="hidden bg-error text-error-foreground p-4 rounded mb-4">
                <p id="error-text">An error occurred</p>
            </div>
            
            <div id="loading-message" class="hidden text-center mb-4">
                <p>Signing you in...</p>
            </div>
            
            <button id="google-login-btn" class="w-full btn-accent py-3 px-6 rounded font-bold">
                Continue with Google
            </button>
        </div>
    </div>

<script type="module">
    import { auth, redirectIfAuthenticated } from './js/auth-guard.js';
    import { GoogleAuthProvider, signInWithRedirect, getRedirectResult, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const provider = new GoogleAuthProvider();
    const googleLoginBtn = document.getElementById('google-login-btn');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const loadingMessage = document.getElementById('loading-message');

    function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
        loadingMessage.classList.add('hidden');
    }

    function showLoading() {
        loadingMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
    }

    googleLoginBtn.addEventListener('click', async () => {
        try {
            console.log('Starting Google sign-in...');
            showLoading();
            await setPersistence(auth, browserLocalPersistence);
            console.log('Auth persistence set');
            await signInWithRedirect(auth, provider);
        } catch (error) {
            console.error('Sign in error:', error);
            showError('Failed to sign in. Please try again.');
        }
    });

    // First check if user is already authenticated and redirect them away
    redirectIfAuthenticated().then(() => {
        // User is not authenticated, proceed with login page setup
        checkRedirect();
    });

    async function checkRedirect() {
        try {
            console.log('Checking for redirect result...');
            const result = await getRedirectResult(auth);
            if (result) {
                console.log('Sign in successful:', result.user.email);
                const redirectUrl = sessionStorage.getItem('auth_redirect_url') || '/index.html';
                sessionStorage.removeItem('auth_redirect_url');
                window.location.replace(redirectUrl);
            } else {
                console.log('No redirect result found');
            }
        } catch (error) {
            console.error('Redirect error:', error);
            showError('Authentication failed');
        }
    }
</script>
</body>
</html>
