<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 Form</title>
    <link rel="stylesheet" href="styles/form.css"
</head>
<body>

    <form action="register_account.html" method="post" id="registration_form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" 
                autofocus required autocomplete="on"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required
                placeholder="At least 6 letters or numbers" 
                pattern="[a-zA-Z0-9]{6,}"
                title="Must be at least 6 alphanumeric characters">
            <br>
            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required><br>
        </fieldset>

        <fieldset>
            <legend>Member Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name"
                required autocomplete="on"><br>        
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required 
                maxlength="2" 
                placeholder="2-character code"
                autocomplete="on"><br>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip" required
                placeholder="5 or 9 digits" 
                pattern="^\d{5}(-\d{4})?$"
                title="Either 5 or 9 digits"
                autocomplete="on"><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone"
                placeholder="999-999-9999" 
                pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                title="Must be 999-999-999 format"
                autocomplete="on"><br>
        </fieldset>
        <fieldset>
            <legend>Membership Information</legend>
           <label for="membership_type">Membership Type:</label>
                <select name="membership_type" id="membership_type">
                    <option value="jr">Junior</option>
                    <option value="reg">Regular</option>
                    <option value="chr">Charter</option>
                </select><br>
           <label for="starting_date">Starting Date:</label>
                <input type="date" name="starting_date" id="starting_date" required><br>
            <label for="tickets">Tickets for Guests:</label>
                <input type="number" name="tickets" id="tickets" value="2" min="1" max="4" placeholder="from 1 to 4"><br>
        </fieldset>

        <fieldset>
            <legend>How Did You Hear About Us?</legend>
                <input type="checkbox" name="search engine" id="searchengine" value="search engine">
                <label for="search engine">Search engine</label><br>
                <input type="checkbox" name="social media" id="socialmedia" value="Social media">
                <label for="social media">Social Media</label><br>
                <input type="checkbox" name="fromemail" id="fromemail" value="Email">
                <label for="fromemail">Email</label><br>
                <input type="checkbox" name="friend or colleague" id="friendorcolleague" value="Friend or colleague">
                <label for="friendorcolleague">Friend or Colleague</label>
        </fieldset>

        <fieldset>
            <legend>Comments</legend>
            <textarea id="comments" placeholder="If you have any comments, please enter them here."></textarea>
        </fieldset>

        <fieldset>
            <legend>Submit Your Membership</legend>
                <div id="submitreset">
                    <input type="submit" id="submit" value="Submit">
                    <input type="reset" id="reset" value="Reset Fields">
                </div>
        </fieldset>

    
    </form>
</body>
</html>
