<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Stitch Witch</title>
    
    <!-- Favicon and PWA icons -->
    <link rel="icon" type="image/png" href="/assets/icons/yarn-ball-icon.png">
    <link rel="shortcut icon" type="image/png" href="/assets/icons/yarn-ball-icon.png">
    <link rel="apple-touch-icon" href="/assets/icons/yarn-ball-icon.png">
    
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-primary text-secondary">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-card p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-bold text-primary mb-6 text-center">Welcome to Stitch Witch</h1>
            <p class="text-secondary mb-8 text-center">Sign in to access your pattern library</p>
            
            <div id="error-message" class="hidden bg-error text-error-foreground p-4 rounded mb-4">
                <p id="error-text">An error occurred</p>
            </div>
            
            <div id="loading-message" class="hidden text-center mb-4">
                <p>Signing you in...</p>
            </div>
            
            <button id="google-login-btn" class="w-full btn-accent py-3 px-6 rounded font-bold">
                Continue with Google
            </button>
        </div>
    </div>

<script type="module">
    import { auth, redirectIfAuthenticated } from './js/auth-guard.js';
    import { GoogleAuthProvider, signInWithRedirect, getRedirectResult, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const provider = new GoogleAuthProvider();
    const googleLoginBtn = document.getElementById('google-login-btn');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const loadingMessage = document.getElementById('loading-message');

    function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
        loadingMessage.classList.add('hidden');
    }

    function showLoading() {
        loadingMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
    }

    googleLoginBtn.addEventListener('click', async () => {
        try {
            console.log('Starting Google sign-in...');
            showLoading();
            await setPersistence(auth, browserLocalPersistence);
            console.log('Auth persistence set');
            await signInWithRedirect(auth, provider);
        } catch (error) {
            console.error('Sign in error:', error);
            showError('Failed to sign in. Please try again.');
        }
    });

    // First check if user is already authenticated and redirect them away
    redirectIfAuthenticated().then(() => {
        // User is not authenticated, proceed with login page setup
        console.log('User not authenticated, setting up login page');
        
        // Add a small delay to let Firebase auth state settle
        setTimeout(() => {
            checkRedirect();
            
            // Also set up an auth state listener as backup
            const unsubscribe = auth.onAuthStateChanged((user) => {
                console.log('ğŸ” Auth state changed on login page:', user ? user.email : 'null');
                if (user) {
                    console.log('âœ… User authenticated via state listener, redirecting...');
                    unsubscribe(); // Clean up
                    const redirectUrl = sessionStorage.getItem('auth_redirect_url') || '/index.html';
                    sessionStorage.removeItem('auth_redirect_url');
                    window.location.replace(redirectUrl);
                }
            });
        }, 500);
    }).catch((error) => {
        console.log('redirectIfAuthenticated error:', error);
        // Continue with login setup even if there's an error
        setTimeout(() => checkRedirect(), 500);
    });

    async function checkRedirect() {
        try {
            console.log('ğŸ” Checking for redirect result...');
            console.log('ğŸ” Current user before getRedirectResult:', auth.currentUser);
            
            const result = await getRedirectResult(auth);
            console.log('ğŸ” getRedirectResult returned:', result);
            
            if (result) {
                console.log('âœ… Sign in successful:', result.user.email);
                const redirectUrl = sessionStorage.getItem('auth_redirect_url') || '/index.html';
                sessionStorage.removeItem('auth_redirect_url');
                console.log('ğŸ”„ Redirecting to:', redirectUrl);
                window.location.replace(redirectUrl);
            } else {
                console.log('â„¹ï¸ No redirect result found');
                console.log('ğŸ” Current user after getRedirectResult:', auth.currentUser);
                
                // Check again if user is authenticated now
                if (auth.currentUser) {
                    console.log('âœ… User is authenticated (currentUser):', auth.currentUser.email);
                    const redirectUrl = sessionStorage.getItem('auth_redirect_url') || '/index.html';
                    sessionStorage.removeItem('auth_redirect_url');
                    console.log('ğŸ”„ Redirecting authenticated user to:', redirectUrl);
                    window.location.replace(redirectUrl);
                } else {
                    console.log('â„¹ï¸ No authenticated user found, staying on login page');
                }
            }
        } catch (error) {
            console.error('âŒ Redirect error:', error);
            showError('Authentication failed');
        }
    }
</script>
</body>
</html>
