<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Manager - Pattern Hub</title>
    <link rel="icon" type="image/png" href="/assets/icons/yarn-ball-icon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        body.has-unified-header {
            padding-top: 3.5rem;
        }
        .json-editor {
            font-family: 'Roboto Mono', monospace;
            background: #1f2937;
            color: #f9fafb;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        .json-editor:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        .preview-section {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-success { background-color: #10b981; }
        .status-error { background-color: #ef4444; }
        .status-warning { background-color: #f59e0b; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-purple-700 to-blue-800 has-unified-header">
    <!-- Unified Header Component -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-6 py-8">
        <!-- Page Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-primary mb-4">üìã Pattern Manager</h1>
            <p class="text-secondary">Manage your knitting and crochet patterns</p>
        </div>

        <!-- Pattern Library -->
        <div class="bg-secondary backdrop-blur-md rounded-xl p-6 border border-primary mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-primary">Available Patterns</h2>
                <button id="add-pattern-btn" class="btn-primary font-medium py-2 px-4 rounded-lg transition-colors">
                    ‚ûï Add New Pattern
                </button>
            </div>
            
            <div id="patterns-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Patterns will be loaded here -->
            </div>
        </div>

        <!-- Pattern Editor (hidden by default) -->
        <div id="pattern-editor" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <!-- Left Panel: JSON Input -->
                <div class="space-y-6">
                    <div class="bg-secondary backdrop-blur-md rounded-xl p-6 border border-primary">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-primary" id="editor-title">Edit Pattern JSON</h2>
                            <button id="back-to-library-btn" class="text-primary hover:text-accent transition-colors">
                                ‚Üê Back to Library
                            </button>
                        </div>
                    
                    <div class="mb-4">
                        <label for="pattern-json" class="block text-sm font-medium text-white text-opacity-90 mb-2">
                            Paste your pattern JSON here:
                        </label>
                        <textarea 
                            id="pattern-json" 
                            class="json-editor w-full h-96 resize-none"
                            placeholder='{
  "metadata": {
    "name": "My Pattern",
    "author": "Pattern Designer",
    "craft": "knitting",
    "maxSteps": 50
  },
  "glossary": {
    "k": {
      "name": "Knit",
      "description": "Knit stitch.",
      "stitchesUsed": 1,
      "stitchesCreated": 1
    }
  },
  "steps": [...]
}'></textarea>
                    </div>

                        <div class="flex space-x-3">
                            <button id="validate-btn" class="flex-1 btn-primary font-medium py-2 px-4 rounded-lg transition-colors">
                                Validate JSON
                            </button>
                            <button id="clear-btn" class="btn-secondary font-medium py-2 px-4 rounded-lg transition-colors">
                                Clear
                            </button>
                        </div>
                </div>

                <!-- Validation Status -->
                <div id="validation-status" class="bg-secondary backdrop-blur-md rounded-xl p-4 border border-primary hidden">
                    <h3 class="text-lg font-medium text-primary mb-2">Validation Results</h3>
                    <div id="validation-messages" class="space-y-2"></div>
                </div>
            </div>

            <!-- Right Panel: Preview -->
            <div class="space-y-6">
                <div class="preview-section rounded-xl p-6">
                    <h2 class="text-xl font-semibold text-primary mb-4">Pattern Preview</h2>
                    
                    <div id="pattern-preview" class="space-y-4">
                        <div class="text-center text-secondary py-8">
                            <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p>Validate your JSON to see pattern preview</p>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div id="action-buttons" class="bg-secondary backdrop-blur-md rounded-xl p-6 border border-primary hidden">
                    <div class="flex space-x-4">
                        <button id="upload-btn" class="flex-1 btn-success font-semibold py-3 px-6 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            Upload to Firestore
                        </button>
                        <button id="cancel-upload-btn" class="flex-1 btn-danger font-semibold py-3 px-6 rounded-lg transition-colors hidden">
                            Cancel & Delete
                        </button>
                    </div>
                    <p class="text-white text-opacity-75 text-sm mt-3 text-center">
                        Pattern will be uploaded as private. You can share it later.
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Load unified header -->
    <script src="js/header-loader.js"></script>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBmI_9qHr18VWclwzomAUElLTmgJ_MCI3g",
            authDomain: "arachne-edda2.firebaseapp.com",
            projectId: "arachne-edda2",
            storageBucket: "arachne-edda2.firebasestorage.app",
            messagingSenderId: "285468127259",
            appId: "1:285468127259:web:9a1285684a1a6b9b1548be",
            measurementId: "G-208TQKEXGG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global state
        let currentUser = null;
        let validatedPattern = null;
        let uploadedPatternId = null;
        let currentPatterns = [];

        // Available patterns in the workspace
        const availablePatterns = [
            { id: 'bleuet-shawl', name: 'Bleuet Shawl', file: 'bleuetShawl.json' },
            { id: 'colonnade-shawl', name: 'Colonnade Shawl', file: 'collonnadeShawl.json' },
            { id: 'neon-sky-full', name: 'Neon Sky Full', file: 'neon-sky-full.json' },
            { id: 'odyssey-shawl', name: 'Odyssey Shawl', file: 'OdysseyShawl.json' },
            { id: 'sea-witch-shawl', name: 'Sea Witch Shawl', file: 'seawitchshawl.json' }
        ];

        // DOM elements
        const patternsGrid = document.getElementById('patterns-grid');
        const patternEditor = document.getElementById('pattern-editor');
        const addPatternBtn = document.getElementById('add-pattern-btn');
        const backToLibraryBtn = document.getElementById('back-to-library-btn');
        const editorTitle = document.getElementById('editor-title');

        // DOM elements
        const patternJsonTextarea = document.getElementById('pattern-json');
        const validateBtn = document.getElementById('validate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const cancelUploadBtn = document.getElementById('cancel-upload-btn');
        const signInBtn = document.getElementById('sign-in-btn');
        const authStatus = document.getElementById('auth-status');
        const validationStatus = document.getElementById('validation-status');
        const validationMessages = document.getElementById('validation-messages');
        const patternPreview = document.getElementById('pattern-preview');
        const actionButtons = document.getElementById('action-buttons');

        // Pattern Management Functions
        async function loadPatternLibrary() {
            patternsGrid.innerHTML = '<div class="col-span-full text-center text-white opacity-75">Loading patterns...</div>';
            
            for (const pattern of availablePatterns) {
                try {
                    const response = await fetch(`/patterns/${pattern.file}`);
                    if (response.ok) {
                        const patternData = await response.json();
                        addPatternCard(pattern, patternData);
                    } else {
                        console.warn(`Failed to load ${pattern.file}`);
                    }
                } catch (error) {
                    console.warn(`Error loading ${pattern.file}:`, error);
                }
            }
            
            // Remove loading message
            const loadingMsg = patternsGrid.querySelector('.col-span-full');
            if (loadingMsg) loadingMsg.remove();
        }

        function addPatternCard(pattern, patternData) {
            const card = document.createElement('div');
            card.className = 'bg-white bg-opacity-5 backdrop-blur-md rounded-lg p-4 border border-white border-opacity-20 hover:bg-opacity-10 transition-all cursor-pointer';
            
            card.innerHTML = `
                <div class="mb-3">
                    <h3 class="text-white font-semibold text-lg">${patternData.metadata?.name || pattern.name}</h3>
                    <p class="text-white text-opacity-75 text-sm">by ${patternData.metadata?.author || 'Unknown'}</p>
                </div>
                <div class="flex items-center justify-between text-sm text-white text-opacity-60 mb-3">
                    <span>üìÑ ${patternData.steps?.length || 0} steps</span>
                    <span>üß∂ ${patternData.metadata?.craft || 'Unknown'}</span>
                </div>
                <div class="flex space-x-2">
                    <button class="view-btn flex-1 btn-primary text-sm py-2 px-3 rounded transition-colors">
                        üëÅÔ∏è View
                    </button>
                    <button class="edit-btn flex-1 btn-accent text-sm py-2 px-3 rounded transition-colors">
                        ‚úèÔ∏è Edit
                    </button>
                </div>
            `;
            
            // Add event listeners
            card.querySelector('.view-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                viewPattern(pattern, patternData);
            });
            
            card.querySelector('.edit-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                editPattern(pattern, patternData);
            });
            
            patternsGrid.appendChild(card);
        }

        function viewPattern(pattern, patternData) {
            // Navigate to viewer with this pattern
            window.location.href = `/index.html?pattern=${pattern.id}`;
        }

        function editPattern(pattern, patternData) {
            // Show the editor with the pattern loaded
            document.querySelector('.max-w-6xl > div:first-child').style.display = 'none'; // Hide library
            patternEditor.classList.remove('hidden');
            editorTitle.textContent = `Edit ${patternData.metadata?.name || pattern.name}`;
            
            if (patternJsonTextarea) {
                patternJsonTextarea.value = JSON.stringify(patternData, null, 2);
            }
        }

        function showPatternLibrary() {
            document.querySelector('.max-w-6xl > div:first-child').style.display = 'block'; // Show library
            patternEditor.classList.add('hidden');
        }

        // Event listeners for navigation
        if (addPatternBtn) {
            addPatternBtn.addEventListener('click', () => {
                document.querySelector('.max-w-6xl > div:first-child').style.display = 'none';
                patternEditor.classList.remove('hidden');
                editorTitle.textContent = 'Add New Pattern';
                if (patternJsonTextarea) {
                    patternJsonTextarea.value = '';
                }
            });
        }

        if (backToLibraryBtn) {
            backToLibraryBtn.addEventListener('click', showPatternLibrary);
        }

        // Initialize the pattern library
        loadPatternLibrary();

        // Auth state management
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                authStatus.innerHTML = `<span>Signed in as ${user.email}</span>`;
                signInBtn.textContent = 'Sign Out';
                uploadBtn.disabled = false;
            } else {
                authStatus.innerHTML = `<span class="opacity-75">Not signed in</span>`;
                signInBtn.textContent = 'Sign In';
                uploadBtn.disabled = true;
            }
        });

        // Authentication
        signInBtn.addEventListener('click', async () => {
            if (currentUser) {
                await signOut(auth);
            } else {
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    showToast('Authentication failed: ' + error.message, 'error');
                }
            }
        });

        // JSON validation
        validateBtn.addEventListener('click', () => {
            const jsonText = patternJsonTextarea.value.trim();
            if (!jsonText) {
                showToast('Please paste JSON content first', 'warning');
                return;
            }

            try {
                const pattern = JSON.parse(jsonText);
                const validation = validatePatternSchema(pattern);
                
                displayValidationResults(validation);
                
                if (validation.isValid) {
                    validatedPattern = pattern;
                    displayPatternPreview(pattern);
                    actionButtons.classList.remove('hidden');
                    showToast('Pattern validated successfully!', 'success');
                } else {
                    validatedPattern = null;
                    actionButtons.classList.add('hidden');
                    showToast('Pattern validation failed', 'error');
                }
            } catch (error) {
                showToast('Invalid JSON: ' + error.message, 'error');
                displayValidationResults({
                    isValid: false,
                    errors: [`JSON Parse Error: ${error.message}`],
                    warnings: []
                });
            }
        });

        // Pattern schema validation
        function validatePatternSchema(pattern) {
            const errors = [];
            const warnings = [];

            // Check required top-level properties
            if (!pattern.metadata) errors.push('Missing required "metadata" section');
            if (!pattern.glossary) errors.push('Missing required "glossary" section');
            if (!pattern.steps || !Array.isArray(pattern.steps)) errors.push('Missing required "steps" array');

            // Validate metadata
            if (pattern.metadata) {
                if (!pattern.metadata.name) errors.push('metadata.name is required');
                if (!pattern.metadata.author) errors.push('metadata.author is required');
                if (!pattern.metadata.craft) errors.push('metadata.craft is required');
                if (!pattern.metadata.maxSteps) errors.push('metadata.maxSteps is required');
            }

            // Validate glossary
            if (pattern.glossary) {
                for (const [key, stitch] of Object.entries(pattern.glossary)) {
                    if (!stitch.name) errors.push(`glossary.${key}.name is required`);
                    if (!stitch.description) errors.push(`glossary.${key}.description is required`);
                    
                    // Check for new schema properties
                    if (stitch.stitchIndex !== undefined) {
                        warnings.push(`glossary.${key} uses deprecated "stitchIndex" property. Use "stitchesUsed" and "stitchesCreated" instead`);
                    }
                    if (stitch.stitchesUsed === undefined || stitch.stitchesCreated === undefined) {
                        errors.push(`glossary.${key} missing required "stitchesUsed" or "stitchesCreated" properties`);
                    }
                    if (stitch.stitchesUsed === undefined) warnings.push(`glossary.${key}.stitchesUsed is recommended`);
                    if (stitch.stitchesCreated === undefined) warnings.push(`glossary.${key}.stitchesCreated is recommended`);
                }
            }

            // Validate steps
            if (pattern.steps) {
                if (pattern.steps.length === 0) errors.push('Steps array cannot be empty');
                
                for (let i = 0; i < Math.min(pattern.steps.length, 5); i++) {
                    const step = pattern.steps[i];
                    if (step.step === undefined) errors.push(`steps[${i}].step is required`);
                    if (!step.type) errors.push(`steps[${i}].type is required`);
                    
                    if (step.type === 'regular') {
                        if (!step.instruction) errors.push(`steps[${i}].instruction is required for regular steps`);
                        if (step.startingStitchCount === undefined) warnings.push(`steps[${i}].startingStitchCount is recommended`);
                        if (step.endingStitchCount === undefined) warnings.push(`steps[${i}].endingStitchCount is recommended`);
                    }
                    
                    if (step.type === 'specialInstruction') {
                        if (!step.description) errors.push(`steps[${i}].description is required for special instructions`);
                    }
                }
            }

            return {
                isValid: errors.length === 0,
                errors,
                warnings
            };
        }

        // Display validation results
        function displayValidationResults(validation) {
            validationStatus.classList.remove('hidden');
            validationMessages.innerHTML = '';

            if (validation.isValid) {
                const successMsg = document.createElement('div');
                successMsg.className = 'flex items-center text-green-400';
                successMsg.innerHTML = '<span class="status-indicator status-success"></span>Pattern is valid and ready for upload';
                validationMessages.appendChild(successMsg);
            }

            validation.errors.forEach(error => {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'flex items-center text-red-400';
                errorMsg.innerHTML = `<span class="status-indicator status-error"></span>${error}`;
                validationMessages.appendChild(errorMsg);
            });

            validation.warnings.forEach(warning => {
                const warningMsg = document.createElement('div');
                warningMsg.className = 'flex items-center text-yellow-400';
                warningMsg.innerHTML = `<span class="status-indicator status-warning"></span>${warning}`;
                validationMessages.appendChild(warningMsg);
            });
        }

        // Display pattern preview
        function displayPatternPreview(pattern) {
            const preview = document.createElement('div');
            preview.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <h3 class="text-lg font-semibold text-primary">${pattern.metadata.name}</h3>
                        <p class="text-secondary">by ${pattern.metadata.author}</p>
                        <div class="flex items-center space-x-4 text-sm text-secondary mt-2">
                            <span>üìÑ ${pattern.steps.length} steps</span>
                            <span>üß∂ ${pattern.metadata.craft}</span>
                            <span>üìñ ${Object.keys(pattern.glossary).length} stitches</span>
                        </div>
                    </div>
                    
                    <div class="border-t pt-4">
                        <h4 class="font-medium text-primary mb-2">Glossary Preview</h4>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            ${Object.entries(pattern.glossary).slice(0, 6).map(([key, stitch]) => `
                                <div class="bg-tertiary p-2 rounded">
                                    <span class="font-mono font-semibold">${key}</span>
                                    <div class="text-secondary">${stitch.name}</div>
                                </div>
                            `).join('')}
                            ${Object.keys(pattern.glossary).length > 6 ? `
                                <div class="bg-tertiary p-2 rounded text-secondary text-center">
                                    +${Object.keys(pattern.glossary).length - 6} more...
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="border-t pt-4">
                        <h4 class="font-medium text-primary mb-2">First Few Steps</h4>
                        <div class="space-y-2 text-sm">
                            ${pattern.steps.slice(0, 3).map(step => `
                                <div class="bg-tertiary p-2 rounded">
                                    <span class="font-semibold">Step ${step.step}:</span>
                                    ${step.instruction || step.description || 'Special instruction'}
                                </div>
                            `).join('')}
                            ${pattern.steps.length > 3 ? `
                                <div class="bg-tertiary p-2 rounded text-secondary text-center">
                                    ... and ${pattern.steps.length - 3} more steps
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            patternPreview.innerHTML = '';
            patternPreview.appendChild(preview);
        }

        // Upload to Firestore
        uploadBtn.addEventListener('click', async () => {
            if (!currentUser || !validatedPattern) return;

            try {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';

                const patternRef = doc(collection(db, 'patterns'));
                uploadedPatternId = patternRef.id;

                const patternData = {
                    id: uploadedPatternId,
                    ...validatedPattern,
                    createdBy: currentUser.uid,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp(),
                    visibility: 'private',
                    shareCount: 0,
                    viewCount: 0,
                    forkCount: 0,
                    tags: [],
                    lastExportedAt: null,
                    exportCount: 0
                };

                await setDoc(patternRef, patternData);

                showToast('Pattern uploaded successfully!', 'success');
                cancelUploadBtn.classList.remove('hidden');
                uploadBtn.textContent = 'Uploaded ‚úì';
                
                // Option to view the pattern
                setTimeout(() => {
                    if (confirm('Pattern uploaded! Would you like to view it now?')) {
                        window.location.href = `index.html?pattern=${uploadedPatternId}`;
                    }
                }, 1000);

            } catch (error) {
                console.error('Upload error:', error);
                showToast('Upload failed: ' + error.message, 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload to Firestore';
            }
        });

        // Cancel upload (delete from Firestore)
        cancelUploadBtn.addEventListener('click', async () => {
            if (!uploadedPatternId) return;

            if (confirm('Are you sure you want to delete this pattern from Firestore?')) {
                try {
                    await deleteDoc(doc(db, 'patterns', uploadedPatternId));
                    showToast('Pattern deleted successfully', 'success');
                    
                    // Reset UI
                    uploadedPatternId = null;
                    cancelUploadBtn.classList.add('hidden');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload to Firestore';
                    
                } catch (error) {
                    showToast('Delete failed: ' + error.message, 'error');
                }
            }
        });

        // Clear form
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear all content?')) {
                patternJsonTextarea.value = '';
                validatedPattern = null;
                validationStatus.classList.add('hidden');
                patternPreview.innerHTML = `
                    <div class="text-center text-secondary py-8">
                        <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>Validate your JSON to see pattern preview</p>
                    </div>
                `;
                actionButtons.classList.add('hidden');
            }
        });

        // Toast notifications
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const colors = {
                success: 'btn-success',
                error: 'btn-danger',
                warning: 'btn-warning',
                info: 'btn-primary'
            };
            
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            
            document.getElementById('toast-container').appendChild(toast);
            
            // Animate in
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            
            // Remove after 4 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
